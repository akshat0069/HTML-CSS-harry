<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label>
             <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="text" name="myEmail" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div>
        <br>
        <div>
            <label for="eligible"> Are you eligible?</label>
            <input type="checkbox" name="myEligibility" id="eligible">
            <!-- write checked at last of above line ,bydefault it wiil be checked  -->
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="indica">indica</option>
                <option value="swift" selected>swift</option>
                <option value="BMW">bmw</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
