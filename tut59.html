<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
    <style>
        .container{
            font-size: 30px;
            border: 2px solid rgb(47, 15, 224);
            background-color: crimson;
            padding: 4px;
            margin: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
       
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("this is date and time tutorial")
        let now= new Date();
        console.log(now)

        let dt= new Date(0);
        console.log(dt);

        // let newDate = new Date("2021-05-14");
        // console.log(newDate);

       //let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 5, 2);
        console.log(newDate);

        let year=newDate.getFullYear();
        console.log("the year is ", year);

        let month=newDate.getMonth();
        console.log("the month is ", month);

        let date=newDate.getDate();
        console.log("the date is ", date);

        let day=newDate.getDay();
        console.log("the day is ", day);

        let hour=newDate.getHours();
        console.log("the hour is ", hour);


        newDate.setDate(5);
        console.log(newDate);

        newDate.setSeconds(8);
        console.log(newDate);

        newDate.setHours(14);
        console.log(newDate);
 
        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
