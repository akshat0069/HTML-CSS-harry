<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
.container{
    display: grid;
grid-gap: 1rem;
    /* grid-template-columns: 112px 112px 112px; */
    /* grid-template-columns: 1fr 1fr 1fr; */

    /* written below code is helpful in making responsive websites */
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr) );
    /* justify-content: center; */
}
.box{
    border: 2px solid black;
    background-color: burlywood;
    padding: 34px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">items1</div>
        <div class="box">items2</div>
        <div class="box">items3</div>
        <div class="box">items4</div>
        <div class="box">items5</div>
        <div class="box">items6</div>
        <div class="box">items7</div>
        <div class="box">items8</div>
        <div class="box">items9</div>
        <div class="box">items10</div>
        <div class="box">items11</div>
        <div class="box">items12</div>
        <div class="box">items13</div>
    </div>
</body>
</html>
