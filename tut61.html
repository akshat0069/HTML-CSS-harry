<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="container">
       <h1>this is math object tutorial</h1>
    </div>
    <script>

        // Printing the Math Object ------------------
        let m = Math;
        console.log(m);


        // Printing the constants from Math Object ------------------
        console.log("The value of Math.E is", Math.E);
        console.log("The value of Math.PI is", Math.PI);
        console.log("The value of Math.LN2 is", Math.LN2);
        console.log("The value of Math.SQRT_2 is", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is", Math.LOG2E);
        console.log("The value of Math.LOG10E is", Math.LOG10E);



        // Printing the Functions from Math Object ------------------
        let a = 34.64534;
        let b = 89;

        console.log("the value of a and b is ", a, b);
        console.log("the value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power 2 is", Math.pow(3, 2));
        console.log("2 raised to the power 12 is", Math.pow(2, 12));
        console.log("4 raised to the power 4 is", Math.pow(4, 4));

        console.log("the root of 36 is", Math.sqrt(36));
        console.log("the root of 50 is", Math.sqrt(50));
        console.log("the root of 92 is", Math.sqrt(92));

        // Ceil and Floor
        console.log("5.8 rounded up to nearest integer is", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is", Math.floor(5.8));

        // Abs function
        console.log("Absolute value of 5.66 is", Math.abs(5.66));
        console.log("Absolute value of -5.66 is", Math.abs(-5.66));


        // trigonometric functions
        console.log("the value of sin(pi) is ", Math.sin(Math.PI));
        console.log("the value of sin(pi) is ", Math.sin(Math.PI / 2));
        console.log("the value of cos(pi) is ", Math.cos(Math.PI / 2));

        // Min and Max
        console.log("the minimum value of 4,5,6 is ", Math.min(4, 5, 6))
        console.log("the maximum value of 4,5,6 is ", Math.max(4, 5, 6))

        // Generating a random number
        let r = Math.random();
        console.log("the random number is ", r);

        // Random number between (a,b)=a+(b-a)*Math.random()
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1 - a1) * Math.random();
        console.log("the random number is ", r1_100);

        let a2 = 50;
        let b2 = 60;
        let r50_60 = a2 + (b2 - a2) * Math.random();
        console.log("the random number is ", r50_60);



    </script>
</body>

</html>
